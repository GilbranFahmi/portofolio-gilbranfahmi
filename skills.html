<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skills - Gilbran</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(-45deg, #1a1a1a, #2b2b2b, #3d0c0c, #660000);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Navbar */
    nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background: rgba(20, 20, 20, 0.85);
  backdrop-filter: blur(6px);
  padding: 15px 0px;
  z-index: 1000;
  display: flex;
  justify-content: center;
  align-items: center;
}

    nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
    }
    nav ul li a {
      display: inline-block;
      text-decoration: none;
      color: white;
      font-size: 16px;
      padding: 8px 16px;
      border-radius: 25px;
      border: 1px solid transparent;
      transition: 0.3s;
    }
    nav ul li a:hover {
      background: #ff4d4d;
      color: #fff;
      border-color: #ff4d4d;
      box-shadow: 0 0 10px rgba(255, 77, 77, 0.6);
    }

/* Tombol hamburger */
.menu-toggle {
  display: none;
}

 /* Tablet */
@media (max-width: 992px) {
  .menu-toggle {
    display: block;
    font-size: 28px;
    cursor: pointer;
    color: white;
    position: absolute;
    left: 20px;
    z-index: 2000;
  }

  nav {
    justify-content: flex-end;
  }
  nav ul {
    display: none;   /* sembunyikan default */
    flex-direction: column;
    gap: 15px;
    background: rgba(20, 20, 20, 0.95);
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    padding: 20px 0;
  }
  nav ul.show {
    display: flex !important;
  }

  .photo { width: 150px; height: 150px; }
  .name { font-size: 1.5rem; }
  .desc { font-size: 1rem; line-height: 1.5; } }

     /* HP */
@media (max-width: 576px) {
  .menu-toggle {
    display: block !important;
    font-size: 28px;
    cursor: pointer;
    color: white;
    position: absolute;
    left: 20px;
     z-index: 2000;
  }

  nav {
    justify-content: flex-end;
  }
  nav ul {
    display: none;   /* sembunyikan default */
    flex-direction: column;
    gap: 15px;
    background: rgba(20, 20, 20, 0.95);
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    padding: 20px 0;
  }
  nav ul.show {
    display: flex !important;
  }

  .photo { width: 150px; height: 150px; }
  .name { font-size: 1.5rem; }
  .desc { font-size: 1rem; line-height: 1.5; } }


    /* Skills Section */
    .skills-section {
      padding: 120px 10% 60px;
      min-height: 100vh;
    }
    .title {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 50px;
      color: #ff4d4d;
      text-shadow: 0 0 15px rgba(255, 77, 77, 0.6);
    }
    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }
    .skill-card {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 77, 77, 0.2);
      transition: transform 0.3s;
    }
    .skill-card:hover {
      transform: translateY(-8px);
    }
    .skill-card h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
      color: #ff4d4d;
    }
    .skill {
      margin-bottom: 15px;
    }
    .skill span {
      display: block;
      margin-bottom: 5px;
    }
    .bar {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }
    .progress {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg, #ff4d4d, #ff8080);
      border-radius: 10px;
      transition: width 1.5s ease;
      position: relative;
    }
    .percent {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 0.9rem;
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
 <nav>
  <div class="menu-toggle">&#9776;</div>
  <ul>
    <li><a href="index.html">Tentang Saya</a></li>
    <li><a href="skills.html">Skills</a></li>
    <li><a href="pengalaman.html">Pengalaman</a></li>
    <li><a href="kontak.html">Kontak</a></li>
  </ul>
</nav>

  <!-- Skills Section -->
  <section class="skills-section">
    <h1 class="title">My Skills</h1>
    <div class="skills-container">
      
      <!-- Frontend -->
      <div class="skill-card">
        <h2>Frontend</h2>
        <div class="skill">
          <span>HTML</span>

        </div>

          <div class="bar"><div class="progress" data-value="85"><span class="percent">0%</span></div></div>
        </div>
        <div class="skill">
          <span>JavaScript</span>
          <div class="bar"><div class="progress" data-value="75"><span class="percent">0%</span></div></div>
        </div>
         <div class="skill">

          <div class="bar"><div class="progress" data-value="90"><span class="percent">0%</span></div></div>

      </div>

      <!-- Backend -->
      <div class="skill-card">
        <h2>Backend</h2>
        <div class="skill">
          <span>PHP</span>
          <div class="bar"><div class="progress" data-value="30"><span class="percent">0%</span></div></div>
        </div>
        <div class="skill">
          <span>Python</span>
          <div class="bar"><div class="progress" data-value="30"><span class="percent">0%</span></div></div>
        </div>
        <div class="skill">

      <!-- Tools Desain -->
      <div class="skill-card">
        <h2>Tools Design</h2>
        <div class="skill">
          <span>Canva</span>
          <div class="bar"><div class="progress" data-value="100"><span class="percent">0%</span></div></div>
        </div>

          <span>Figma</span>
          <div class="bar"><div class="progress" data-value="95"><span class="percent">0%</span></div></div>
        </div>
      </div>

    </div>
  </section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  // HAMBURGER NAVBAR
  const menuToggle = document.querySelector(".menu-toggle");
  const navMenu = document.querySelector("nav ul");

  menuToggle.addEventListener("click", () => {
    navMenu.classList.toggle("show");
  });

  // PROGRESS BAR ANIMATION
  const progresses = document.querySelectorAll(".progress");

  progresses.forEach(bar => {
    const value = parseInt(bar.getAttribute("data-value"));
    let width = 0;
    const percentText = bar.querySelector(".percent");

    const animate = setInterval(() => {
      if (width >= value) {
        clearInterval(animate);
      } else {
        width++;
        bar.style.width = width + "%";
        percentText.textContent = width + "%";
      }
    }, 20);
  });
});
</script>

  
</body>
</html>
